<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    .dashboard-container { background: white; min-height: 100vh; box-shadow: 0 0 30px rgba(0,0,0,0.08); }
    .content-wrapper { padding: 16px 40px 32px; }
    h2 { color: #1a1a1a; font-size: 26px; font-weight: 600; margin-bottom: 8px; text-align: center; }
    .form-label { font-size: 14px; font-weight: 500; margin-bottom: 6px; }
    .form-select, .form-control { border-radius: 10px; padding: 12px 16px; height: 48px; }
    table { width: 100%; margin-top: 8px; }
    th { background: #198754; color: white; padding: 14px; }
    td { padding: 14px; border-bottom: 1px solid #e9ecef; vertical-align: middle; }
    .logout-btn { position: absolute; top: 16px; right: 25px; background: #dc3545; color: white; padding: 8px 18px; border-radius: 10px; }
    .add-btn { background: #0d6efd; color: white; border: none; font-size: 15px; height: 48px; }
    .btn-sm { font-size: 12px; padding: 5px 10px; margin-right: 6px; }
    .cert-cell { white-space: nowrap; }
  </style>
</head>
<body>

<div class="dashboard-container">
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="content-wrapper">
    <h2>Admin S&E Dashboard</h2>

    <div class="d-flex align-items-end mb-3" style="gap:20px;">
      <div style="flex:1;">
        <label class="form-label">State</label>
        <select id="state" class="form-select" onchange="loadLocations()">
          <option value="">-- All States --</option>
        </select>
      </div>

      <div style="flex:1;">
        <label class="form-label">Location</label>
        <select id="location" class="form-select" onchange="filterTable()">
          <option value="">-- All Locations --</option>
        </select>
      </div>

      <div style="flex:1;">
        <label class="form-label">&nbsp;</label>
        <button class="add-btn w-100" onclick="addNewRow()">+ Add New Row</button>
      </div>
    </div>

    <div class="table-responsive">
      <table id="dataTable" class="table">
        <thead>
          <tr>
            <th>Entity</th>
            <th>State</th>
            <th>Location</th>
            <th>Status</th>
            <th>Certificate</th>
            <th>Address</th>
            <th>Remarks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script>
let tableData = [];
let editingId = null;

async function loadData() {
  const res = await fetch('/data');
  const data = await res.json();
  tableData = data;
  renderTable(data);
}

async function loadStates() {
  const res = await fetch('/states');
  const states = await res.json();

  const select = document.getElementById('state');
  select.innerHTML = '<option value="">-- All States --</option>';

  states.forEach(s => {
    const opt = document.createElement('option');
    opt.value = s.state;
    opt.textContent = s.state;
    select.appendChild(opt);
  });
}

async function loadLocations() {
  const state = document.getElementById('state').value;
  const locationSelect = document.getElementById('location');
  locationSelect.innerHTML = '<option value="">-- All Locations --</option>';

  if (!state) {
    renderTable(tableData);
    return;
  }

  const res = await fetch(`/locations/${encodeURIComponent(state)}`);
  const locs = await res.json();

  locs.forEach(l => {
    const opt = document.createElement('option');
    opt.value = l.location_name;
    opt.textContent = l.location_name;
    locationSelect.appendChild(opt);
  });

  filterTable();
}

function renderTable(data) {
  const tbody = document.querySelector('#dataTable tbody');
  tbody.innerHTML = '';

  data.forEach(row => {
    const certHtml = row.certificate_link
      ? `<a href="${row.certificate_link}" target="_blank" class="btn btn-sm btn-primary">View</a>`
      : 'None';

    const tr = document.createElement('tr');
    tr.setAttribute('data-id', row.id);

    tr.innerHTML = `
      <td>${row.entity || '-'}</td>
      <td>${row.state || '-'}</td>
      <td>${row.location_name || '-'}</td>
      <td>${row.status || '-'}</td>
      <td class="cert-cell">${certHtml}</td>
      <td>${row.address || '-'}</td>
      <td>${row.remarks || '-'}</td>
      <td>
        <button class="btn btn-sm btn-warning me-1" onclick="startEdit(${row.id})">Edit</button>
        <button class="btn btn-sm btn-danger" onclick="deleteRow(${row.id})">Delete</button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

function filterTable() {
  const state = document.getElementById('state').value;
  const loc = document.getElementById('location').value;

  let filtered = tableData;

  if (state) filtered = filtered.filter(r => r.state === state);
  if (loc) filtered = filtered.filter(r => r.location_name === loc);

  renderTable(filtered);
}

function logout() {
  fetch('/logout').then(() => window.location.href = '/');
}

window.onload = () => {
  loadStates();
  loadData();
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
