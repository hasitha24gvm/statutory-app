<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Statutory & E Compliance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
    .login-card { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; max-width: 420px; width: 100%; }
    .card-header { background: #667eea; color: white; padding: 2rem; text-align: center; }
    .card-body { padding: 2rem; }
    .btn-primary { background: #667eea; border: none; }
    .btn-primary:hover { background: #5a6fd6; }
    .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.25rem rgba(102,126,234,.25); }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="card-header">
      <h3>Login</h3>
      <p>Welcome back! Please enter your details.</p>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password / Code</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password or OTP" required/>
        </div>
        <div class="d-grid gap-2">
          <button type="button" id="sendCodeBtn" class="btn btn-primary">Send Code to Email</button>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
        <div class="text-center mt-3">
          <a href="#" class="text-muted">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Send OTP button
    document.getElementById('sendCodeBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      if (!email) return alert('Please enter your email');

      try {
        const res = await fetch('/send-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();

        if (data.success) {
          alert('OTP sent to your email! Check inbox/spam.');
        } else {
          alert(data.error || 'Failed to send OTP');
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    });

    // Login form submit
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) return alert('Please fill all fields');

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (data.success) {
          if (data.redirect) {
            window.location.href = data.redirect;  // Redirect to dashboard
          } else {
            alert('Success: ' + data.success);
          }
        } else {
          alert(data.error || 'Login failed');
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    });
  </script>
</body>
</html>
