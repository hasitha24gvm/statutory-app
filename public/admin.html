<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    .dashboard-container { background: white; min-height: 100vh; box-shadow: 0 0 30px rgba(0,0,0,0.08); }
    .content-wrapper { padding: 16px 40px 32px; }
    h2 { color: #1a1a1a; font-size: 26px; font-weight: 600; margin-bottom: 8px; text-align: center; }
    .form-label { font-size: 14px; font-weight: 500; margin-bottom: 6px; }
    .form-select, .form-control { border-radius: 10px; padding: 12px 16px; height: 48px; }
    table { width: 100%; margin-top: 8px; }
    th { background: #198754; color: white; padding: 14px; }
    td { padding: 14px; border-bottom: 1px solid #e9ecef; vertical-align: middle; }
    .logout-btn { position: absolute; top: 16px; right: 25px; background: #dc3545; color: white; padding: 8px 18px; border-radius: 10px; }
    .add-btn { background: #0d6efd; color: white; border: none; font-size: 15px; height: 48px; }
    .filter-row { margin-bottom: 12px; }
    .btn-sm { font-size: 12px; padding: 5px 10px; margin-right: 6px; }
    .cert-cell { white-space: nowrap; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="content-wrapper">
      <h2>Admin S&E Dashboard</h2>

      <div class="filter-row d-flex align-items-end" style="gap:20px;">
        <div style="flex:1;">
          <label class="form-label">State</label>
          <select id="state" class="form-select" onchange="loadLocations()">
            <option value="">-- All States --</option>
          </select>
        </div>
        <div style="flex:1;">
          <label class="form-label">Location</label>
          <select id="location" class="form-select" onchange="filterTable()">
            <option value="">-- All Locations --</option>
          </select>
        </div>
        <div style="flex:1;">
          <label class="form-label">&nbsp;</label>
          <button class="add-btn w-100" onclick="addNewRow()">+ Add New Row</button>
        </div>
      </div>

      <div class="table-responsive">
        <table id="dataTable" class="table">
          <thead>
            <tr>
              <th>Entity</th>
              <th>State</th>
              <th>Location</th>
              <th>Status</th>
              <th>Certificate</th>
              <th>Address</th>
              <th>Remarks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let tableData = [];
    let editingId = null;

    async function loadData() {
      try {
        const res = await fetch('/data');
        if (!res.ok) throw new Error('Failed to fetch data');
        const data = await res.json();
        tableData = data;
        renderTable(data);
      } catch (err) {
        console.error('Load error:', err);
      }
    }

    async function loadStates() {
      try {
        const res = await fetch('/states');
        const states = await res.json();
        states.sort((a,b) => a.state.localeCompare(b.state));
        const select = document.getElementById('state');
        select.innerHTML = '<option value="">-- All States --</option>';
        states.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.state;
          opt.textContent = s.state;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('States error:', err);
      }
    }

    async function loadLocations() {
      const state = document.getElementById('state').value;
      document.getElementById('location').innerHTML = '<option value="">-- All Locations --</option>';
      if (!state) return renderTable(tableData);

      try {
        const res = await fetch(`/locations/${encodeURIComponent(state)}`);
        const locs = await res.json();
        locs.sort((a,b) => a.location_name.localeCompare(b.location_name));
        const select = document.getElementById('location');
        locs.forEach(l => {
          const opt = document.createElement('option');
          opt.value = l.location_name;
          opt.textContent = l.location_name;
          select.appendChild(opt);
        });
        filterTable();
      } catch (err) {
        console.error('Locations error:', err);
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        let certs = [];
        if (row.certificate_link) {
          try {
            certs = JSON.parse(row.certificate_link);
          } catch {
            certs = [row.certificate_link];
          }
        }
        certs.reverse(); // latest on top

        const certHtml = certs.length > 0 ? `
          <div class="dropdown d-inline-block cert-dropdown">
            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              ${certs.length} Cert${certs.length > 1 ? 's' : ''}
            </button>
            <ul class="dropdown-menu">
              ${certs.map((cert, index) => `
                <li><a class="dropdown-item" href="${cert}" target="_blank">View Certificate ${index === 0 ? '(Latest)' : ''}</a></li>
              `).join('')}
            </ul>
          </div>
        ` : 'None';

        const tr = document.createElement('tr');
        tr.setAttribute('data-id', row.id);
        tr.innerHTML = `
          <td>${row.entity || '-'}</td>
          <td>${row.state || '-'}</td>
          <td>${row.location_name || '-'}</td>
          <td>${row.status || '-'}</td>
          <td class="cert-cell">
            ${certHtml}
            <button class="btn btn-sm btn-primary ms-2" onclick="startUpload(${row.id})">Upload</button>
          </td>
          <td>${row.address || '-'}</td>
          <td>${row.remarks || '-'}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="startEdit(${row.id})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteRow(${row.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const state = document.getElementById('state').value;
      const loc = document.getElementById('location').value;
      let filtered = tableData;
      if (state) filtered = filtered.filter(r => r.state === state);
      if (loc) filtered = filtered.filter(r => r.location_name === loc);
      renderTable(filtered);
    }

    function startEdit(id) {
      if (editingId) return;
      editingId = id;
      const tr = document.querySelector(`tr[data-id="${id}"]`);
      const cells = tr.querySelectorAll('td');
      cells[0].innerHTML = `<input type="text" class="form-control form-control-sm" value="${cells[0].textContent.trim()}">`;
      cells[1].innerHTML = `<input type="text" class="form-control form-control-sm" value="${cells[1].textContent.trim()}">`;
      cells[2].innerHTML = `<input type="text" class="form-control form-control-sm" value="${cells[2].textContent.trim()}">`;
      cells[3].innerHTML = `<input type="text" class="form-control form-control-sm" value="${cells[3].textContent.trim()}">`;
      cells[5].innerHTML = `<input type="text" class="form-control form-control-sm" value="${cells[5].textContent.trim()}">`;
      cells[6].innerHTML = `<input type="text" class="form-control form-control-sm" value="${cells[6].textContent.trim()}">`;
      cells[7].innerHTML = `
        <button class="btn btn-sm btn-success me-1" onclick="saveEdit(${id})">Save</button>
        <button class="btn btn-sm btn-secondary" onclick="cancelEdit()">Cancel</button>
      `;
    }

    async function saveEdit(id) {
      const tr = document.querySelector(`tr[data-id="${id}"]`);
      const inputs = tr.querySelectorAll('input');
      const formData = new FormData();
      formData.append('entity', inputs[0].value);
      formData.append('state', inputs[1].value);
      formData.append('location_name', inputs[2].value);
      formData.append('status', inputs[3].value);
      formData.append('address', inputs[4].value);
      formData.append('remarks', inputs[5].value);

      try {
        await fetch(`/edit-row/${id}`, { method: 'POST', body: formData });
        editingId = null;
        loadData();
      } catch (err) {
        alert('Save failed: ' + err.message);
      }
    }

    function cancelEdit() {
      editingId = null;
      loadData();
    }

    function startUpload(id) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.pdf,.jpg,.png,.jpeg';
      input.onchange = async e => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('certificate', file);

        try {
          await fetch(`/edit-row/${id}`, { method: 'POST', body: formData });
          alert('Certificate uploaded successfully');
          loadData();
        } catch (err) {
          alert('Upload failed: ' + err.message);
        }
      };
      input.click();
    }

    async function deleteRow(id) {
      if (!confirm('Delete this row permanently?')) return;
      try {
        await fetch(`/delete-row/${id}`, { method: 'POST' });
        loadData();
      } catch (err) {
        alert('Delete failed: ' + err.message);
      }
    }

    function addNewRow() {
      if (document.querySelector('.new-row')) return; // prevent multiple

      const tbody = document.querySelector('#dataTable tbody');
      const tr = document.createElement('tr');
      tr.className = 'new-row';
      tr.innerHTML = `
        <td><input type="text" class="form-control form-control-sm" name="entity" placeholder="Entity"></td>
        <td><input type="text" class="form-control form-control-sm" name="state" placeholder="State"></td>
        <td><input type="text" class="form-control form-control-sm" name="location_name" placeholder="Location"></td>
        <td><input type="text" class="form-control form-control-sm" name="status" placeholder="Status"></td>
        <td>
          <input type="file" class="form-control form-control-sm" name="certificate">
        </td>
        <td><input type="text" class="form-control form-control-sm" name="address" placeholder="Address"></td>
        <td><input type="text" class="form-control form-control-sm" name="remarks" placeholder="Remarks"></td>
        <td>
          <button class="btn btn-sm btn-success me-1" onclick="saveNewRow(this)">Save</button>
          <button class="btn btn-sm btn-secondary" onclick="this.closest('tr').remove()">Cancel</button>
        </td>
      `;
      tbody.insertBefore(tr, tbody.firstChild); // add at top
    }

    async function saveNewRow(btn) {
      const tr = btn.closest('tr');
      const formData = new FormData();
      formData.append('entity', tr.querySelector('[name="entity"]').value);
      formData.append('state', tr.querySelector('[name="state"]').value);
      formData.append('location_name', tr.querySelector('[name="location_name"]').value);
      formData.append('status', tr.querySelector('[name="status"]').value);
      const fileInput = tr.querySelector('[name="certificate"]');
      if (fileInput.files[0]) formData.append('certificate', fileInput.files[0]);
      formData.append('address', tr.querySelector('[name="address"]').value);
      formData.append('remarks', tr.querySelector('[name="remarks"]').value);

      try {
        const res = await fetch('/add-row', { method: 'POST', body: formData });
        if (!res.ok) throw new Error('Add failed');
        tr.remove();
        loadData();
      } catch (err) {
        alert('Failed to add row: ' + err.message);
      }
    }

    function logout() {
      fetch('/logout').then(() => window.location.href = '/');
    }

    window.onload = () => {
      loadStates();
      loadData();
    };
  </script>

  <!-- Bootstrap JS (required for dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
