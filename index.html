<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://pgexcbjryrtkzbrertma.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_ukjwUCjlgu-OdW91Jd0iFQ_-GXY3Dup';
    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);
  </script>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-card {
      max-width: 480px;
      width: 100%;
      padding: 40px 32px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
    }
    h1 {
      text-align: center;
      color: #1a1a1a;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      color: #6c757d;
      font-size: 15px;
      margin-bottom: 32px;
    }
    .form-label {
      color: #343a40;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      padding: 12px 16px;
      font-size: 15px;
    }
    .btn-signin {
      background: #212529;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
    }
    .btn-signin:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }
    .btn-send-code {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 14px;
      width: 100%;
      margin-top: 8px;
    }
    .btn-send-code:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }
    .password-wrapper {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      font-size: 1.2rem;
    }
    .error-msg {
      color: #dc3545;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
    .success-msg {
      color: #198754;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h1>Log In</h1>
  <p class="subtitle">Welcome back! Please enter your details.</p>

  <form id="loginForm">
    <div class="row g-3">

      <div class="col-md-7">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="you@company.com" required>
        <button type="button" id="sendCodeBtn" class="btn-send-code">
          Send Code to Email
        </button>
      </div>

      <div class="col-md-5">
        <label class="form-label">Password / Code</label>
        <div class="password-wrapper">
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
        </div>
      </div>

    </div>

    <p class="error-msg"   id="errorMsg"></p>
    <p class="success-msg" id="successMsg"></p>

    <button type="submit" class="btn-signin mt-4" id="signinBtn">Sign In</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>

  // ── HELPERS ──────────────────────────────────────────────────
  function showError(msg) {
    const el = document.getElementById('errorMsg');
    el.textContent = msg;
    el.style.display = 'block';
    document.getElementById('successMsg').style.display = 'none';
  }

  function showSuccess(msg) {
    const el = document.getElementById('successMsg');
    el.textContent = msg;
    el.style.display = 'block';
    document.getElementById('errorMsg').style.display = 'none';
  }

  function clearMessages() {
    document.getElementById('errorMsg').style.display   = 'none';
    document.getElementById('successMsg').style.display = 'none';
  }

  // ── SIGN IN ──────────────────────────────────────────────────
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    clearMessages();

    const email    = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const btn      = document.getElementById('signinBtn');

    btn.disabled    = true;
    btn.textContent = 'Signing in...';

    try {
      // Step 1: Check if email is in app_users table and is active
      const { data: userData, error: userError } = await db
        .from('app_users')
        .select('*')
        .eq('email', email)
        .eq('active', true)
        .single();

      if (userError || !userData) {
        showError('Email not registered. Contact your admin.');
        return;
      }

      // Step 2: ADMIN — use password login
      if (userData.role === 'admin') {
        if (userData.password !== password) {
          showError('Invalid admin password. Try again.');
          return;
        }
        sessionStorage.setItem('user_email', userData.email);
        sessionStorage.setItem('user_role', 'admin');
        window.location.href = 'admin.html';
        return;
      }

      // Step 3: USER — verify OTP code from Supabase email
      const { data: otpData, error: otpError } = await db.auth.verifyOtp({
        email: email,
        token: password,
        type: 'email'
      });

      if (otpError || !otpData || !otpData.user) {
        showError('Invalid or expired code. Click "Send Code" again and try.');
        return;
      }

      // OTP verified — save session and go to user dashboard
      sessionStorage.setItem('user_email', userData.email);
      sessionStorage.setItem('user_role', 'user');
      window.location.href = 'main.html';

    } catch (err) {
      showError('Something went wrong: ' + err.message);
      console.error(err);
    } finally {
      btn.disabled    = false;
      btn.textContent = 'Sign In';
    }
  });

  // ── SEND OTP CODE ────────────────────────────────────────────
  document.getElementById('sendCodeBtn').addEventListener('click', async () => {
    clearMessages();

    const email = document.getElementById('email').value.trim();
    const btn   = document.getElementById('sendCodeBtn');

    if (!email) {
      showError('Please enter your email address first.');
      return;
    }

    btn.disabled    = true;
    btn.textContent = 'Sending...';

    try {
      // Step 1: Check if email is in app_users and active
      const { data: user, error: fetchError } = await db
        .from('app_users')
        .select('email, role')
        .eq('email', email)
        .eq('active', true)
        .single();

      if (fetchError || !user) {
        showError('This email is not registered. Contact your admin.');
        return;
      }

      // Step 2: Block admins — they use password not OTP
      if (user.role === 'admin') {
        showError('Admins use password login. No code needed.');
        return;
      }

      // Step 3: Send OTP via Supabase Auth
      const { error } = await db.auth.signInWithOtp({
        email: email,
        options: { shouldCreateUser: false }
      });

      if (error) {
        // Common reason: user not in Supabase Auth yet
        showError('Could not send code: ' + error.message + '. Ask admin to add you in Supabase Auth.');
        console.error('OTP error:', error);
      } else {
        showSuccess('Code sent! Check your inbox and spam folder. Valid for 1 hour.');
      }

    } catch (err) {
      showError('Network error: ' + err.message);
      console.error(err);
    } finally {
      btn.disabled    = false;
      btn.textContent = 'Send Code to Email';
    }
  });

  // ── PASSWORD SHOW/HIDE TOGGLE ────────────────────────────────
  document.getElementById('togglePassword').addEventListener('click', () => {
    const input    = document.getElementById('password');
    const icon     = document.getElementById('togglePassword');
    const isHidden = input.type === 'password';
    input.type     = isHidden ? 'text' : 'password';
    icon.classList.toggle('bi-eye',       isHidden);
    icon.classList.toggle('bi-eye-slash', !isHidden);
  });

  // ── AUTO REDIRECT IF ALREADY LOGGED IN ──────────────────────
  window.onload = function () {
    const role = sessionStorage.getItem('user_role');
    if (role === 'admin') { window.location.href = 'admin.html'; }
    else if (role)        { window.location.href = 'main.html';  }
  };

</script>
</body>
</html>
