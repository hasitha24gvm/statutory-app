<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-card {
      max-width: 480px;
      width: 100%;
      padding: 40px 32px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
    }
    h1 {
      text-align: center;
      color: #1a1a1a;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      color: #6c757d;
      font-size: 15px;
      margin-bottom: 32px;
    }
    .form-label {
      color: #343a40;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      padding: 12px 16px;
      font-size: 15px;
    }
    .btn-signin {
      background: #212529;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
    }
    .btn-send-code {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 14px;
      width: 100%;
      margin-top: 8px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h1>Log In</h1>
  <p class="subtitle">Welcome back! Please enter your details.</p>

  <!-- REMOVE action & method -->
  <form id="loginForm">
    <div class="row g-3">

      <div class="col-md-7">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>

        <button type="button" id="sendCodeBtn" class="btn-send-code">
          Send Code to Email
        </button>
      </div>

      <div class="col-md-5">
        <label class="form-label">Password / Code</label>
        <div class="password-wrapper">
          <input type="password" id="password" class="form-control" required>
          <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
        </div>
      </div>

    </div>

    <button type="submit" class="btn-signin mt-4">Sign In</button>
  </form>
</div>

<script>

  // LOGIN FIX
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault(); // STOP normal form submit

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success) {
      if (data.role === 'admin') {
        window.location.href = '/admin';
      } else {
        window.location.href = '/main';
      }
    } else {
      alert(data.error);
    }
  });

  // SEND CODE FIX
  document.getElementById('sendCodeBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value;

    if (!email) {
      alert('Please enter your email first');
      return;
    }

    const res = await fetch('/send-code', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (data.success) {
      alert('OTP sent successfully /n please check your spam');
    } else {
      alert(data.error);
    }
  });

  // PASSWORD TOGGLE
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = password.type === 'password' ? 'text' : 'password';
    password.type = type;
    togglePassword.classList.toggle('bi-eye');
    togglePassword.classList.toggle('bi-eye-slash');
  });

</script>

</body>
</html>
